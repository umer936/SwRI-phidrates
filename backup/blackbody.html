<html>

<head><script LANGUAGE="JavaScript">
function testResults (form) {
    Ctrl = form.input_temp;
    TestVar = isNumberString (form.input_temp.value)
    if (TestVar == 0) {
        alert ("Number between 0 and 10,000 is required!")
        Ctrl.focus ();
        return;
    } 
    TestVar = isBetweenXY (form.input_temp.value, 0, 10000)
    if (TestVar == 0) {
        alert ("Number between 0 and 10,000 is required!")
        Ctrl.focus ();
        return;
    } 
    document.blackbody.submit ();
    return;
}

function isBetweenXY (value, lower, upper) {
    if (value < lower) return false;
    if (value > upper) return false;
    return true;
}

function isNumberString (InString) {
    if (InString.length == 0) return false;
    var RefString = "1234567890.";
    for (Count = 0; Count < InString.length; Count++) {
        TempChar = InString.substring (Count, Count+1);
        if (RefString.indexOf (TempChar, 0) == -1) 
            return (false);
    }
    return (true);
}
</script>
