<TITLE>
Solar Spectrum for Solar Activity
</TITLE>
<SCRIPT LANGUAGE = "JavaScript">

function drawSpectrum (sa) {

    var useSemiLog = parent.left_frame.useSemiLog;
    var image = '<IMG SRC="http://espsun.space.swri.edu/cgi-bin/joey/gp_spectrum.pl'
        + '?use_semi_log=' + useSemiLog
        + '?solar_activity=' + sa + '">';
    return (image);
}

</SCRIPT>

<H1>

</H1>
<P>
<HR>

<CENTER>
<SCRIPT>
    solar_activity = document.cookie;
//    document.write ("Solar Activity: " + solar_activity + "<P><P>");
    Temp = drawSpectrum (solar_activity);
    document.write (Temp);
</SCRIPT>
