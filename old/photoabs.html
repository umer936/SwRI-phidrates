<HTML>
<HEAD>
<TITLE>Atomic, Molecular, & Themodynamic Database Browser</TITLE>
<SCRIPT LANGUAGE = "JavaScript">

function computeCrossSections (form) {

    var selection;
    for (Count = 0; Count < 6; Count++) {
        if (form.list[Count].selectedIndex != "-1") {
            if (form.list[Count].options[form.list[Count].selectedIndex].selected) break;
        }
    }
    var useBins = parent.left_frame.useBins;
    var useSemiLog = parent.left_frame.useSemiLog;

    var programToUse;
    if (useBins == true) {
        programToUse = "binned_cross_sections.pl";
    } else {
        programToUse = "cross_sections.pl";
    }

    var sa = document.cookie;
    selection = form.list[Count].options[form.list[Count].selectedIndex].value;
    var spectrum_plot = 'http://espsun.space.swri.edu/cgi-bin/joey/' 
        + programToUse
        + '?molecule=' + selection
        + '?use_semi_log=' + useSemiLog
        + '?solar_activity=' + sa;
    form.reset_button;
    location = spectrum_plot;
    return (true);
}

</SCRIPT>
</HEAD>
